    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">

            <button class="clear">7</button>
            <button class="clear">8</button>
            <button class="clear">9</button>
            <button class="clear">&times;</button>
            <button class="clear">4</button>
            <button class="clear">5</button>
            <button class="clear">6</button>
            <button class="clear">&minus;</button>
            <button class="clear">1</button>
            <button class="clear">2</button>
            <button class="clear">3</button>
            <button class="clear">&plus;</button>
            <button class="clear">0</button>

        </div>
    </div>

    <script src="script.js"></script>

</html>
