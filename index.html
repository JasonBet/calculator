<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="calculator-body">
            <button class="clear big-button">AC</button>
            <button class="accessory">+/-</button>
            <button class="operation div">&div;</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operation times">&times;</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operation minus">&minus;</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operation plus">&plus;</button>
            <button class="num big-button">0</button>
            <button class="accessory">.</button>
            <button class="operation">&equals;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
